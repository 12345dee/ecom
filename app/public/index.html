<!doctype html>
<html>
<head><meta charset="utf-8"><title>Sample E-Com</title></head>
<body>
  <h1>Welcome to E-Com Sample</h1>
  <div id="products"></div>
  <script>
    async function load(){
      const res = await fetch('/api/products');
      const items = await res.json();
      document.getElementById('products').innerHTML =
        '<ul>' + items.map(i=>`<li>${i.name} â€” $${i.price}</li>`).join('') + '</ul>';
    }
    load();
  </script>
</body>
</html>
